
<div class="quick-add-form sidebar-form">
    <form method="POST" action="{% url 'creer_emploi_temps' %}" class="inline-form">
        {% csrf_token %}
        <input type="hidden" name="type_evenement" value="COURS">
        <input type="hidden" name="promotion" value="{{ promotion_selected }}">
        <input type="hidden" name="date_debut" value="{{ date_debut|date:'Y-m-d' }}">

        <div class="form-group">
            <select name="matiere" class="form-control form-control-sm" required>
                <option value="">Choisir une hhhh</option>
                {% for subject in subjects %}
                <option value="{{ subject.id }}">{{ subject.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="time" name="heure_debut" class="form-control form-control-sm" min="08:00" max="18:00"
                required>
        </div>
        <div class="form-group">
            <input type="time" name="heure_fin" class="form-control form-control-sm" min="08:00" max="18:00"
                required>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">
            <i class="fas fa-plus"></i> Ajouter le cours
        </button>
    </form>
</div>
