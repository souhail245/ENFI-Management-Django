{% extends 'main_app/base.html' %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
    }

    h2 {
        text-align: center;
        color: #4CAF50;
        margin-bottom: 20px;
    }

    .form-container {
        width: 60%;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    textarea {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
        resize: vertical;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }

    button:hover {
        background-color: #45a049;
    }

    .back-link {
        display: block;
        margin-top: 20px;
        text-align: center;
        font-size: 16px;
    }

    .back-link a {
        color: #4CAF50;
        text-decoration: none;
    }

    .back-link a:hover {
        text-decoration: underline;
    }
</style>

<h2>Mettre à jour la progression pour {{ emploi.matiere.name }}</h2>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <label for="progression">Progression actuelle :</label>
        <textarea name="progression" rows="4" cols="50">{{ emploi.progression }}</textarea>
        <br>
        <button type="submit">Mettre à jour</button>
    </form>

    <div class="back-link">
        <a href="{% url 'liste_emplois' %}">Retour à la liste des emplois du temps</a>
    </div>
</div>

{% endblock content %}
